<h1>{{name}}!</h1>

    <div class="card card-block">
      <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">

        <fieldset ngModelGroup="name">
          <div class="form-group"
            [ngClass] = "{
              'has-danger': firstName.invalid && (firstName.dirty || firstName.touched),
              'has-success': firstName.valid && (firstName.dirty || firstName.touched)
            }"
          >
            <label>First Name</label>
            <input type="text"
			       class="form-control"
			       name="firstName"
			       [(ngModel)]="model.firstName"
			       required
			       #firstName="ngModel">
             <div class="form-control-feedback"
              *ngIf="firstName.errors && (firstName.dirty || firstName.touched)"
             >
               <p *ngIf="firstName.errors.required">First Name is required</p>
             </div>
          </div>

          <div class="form-group"
            [ngClass] = "{
              'has-danger': lastName.invalid && (lastName.dirty || lastName.touched),
              'has-success': lastName.valid && (lastName.dirty || lastName.touched)
            }"
          >
            <label>Last Name</label>
            <input type="text"
			       class="form-control"
			       name="lastName"
			       [(ngModel)]="model.lastName"
			       required
			       #lastName="ngModel"> 
             <div class="form-control-feedback"
              *ngIf="lastName.errors && (lastName.dirty || lastName.touched)"
             >
               <p *ngIf="lastName.errors.required">Last Name is required</p>
             </div>
        </div>
        </fieldset>

        <div class="form-group" 
          [ngClass] = "{
              'has-danger': email.invalid && (email.dirty || email.touched),
              'has-success': email.valid && (email.dirty || email.touched)
            }"
        >
            <label>Email</label>
            <input type="email"
            class="form-control"
            name="email"
            [(ngModel)]="model.email"
            required
            pattern="[^ @]*@[^ @]*"
            #email="ngModel">
            <div class="form-control-feedback"
              *ngIf="email.errors && (email.dirty || email.touched)"
             >
               <p *ngIf="email.errors.required">Email is required</p>
               <p *ngIf="email.errors.pattern">Must be contain @ character</p>
             </div>
          </div>

          <div class="form-group" 
            [ngClass] = "{
              'has-danger': password.invalid && (password.dirty || password.touched),
              'has-success': password.valid && (password.dirty || password.touched)
            }"
          >
            <label>Password</label>
            <input type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            required
            minlength="8"
            #password="ngModel">
            <div class="form-control-feedback"
              *ngIf="password.errors && (password.dirty || password.touched)"
             >
               <p *ngIf="password.errors.required">Password is required</p>
               <p *ngIf="password.errors.minlength">Password minimum character should be 8</p>
             </div>
          </div>

          <div class="form-group" 
            [ngClass] = "{
              'has-danger': language.invalid && (language.dirty || language.touched),
              'has-success': language.valid && (language.dirty || language.touched)
            }"
          >
            <label>Language</label>
            <select class="form-control"
              name="language"
              [(ngModel)]="model.language"
              required
              #language="ngModel"
              >
              <option value="">Please select the laanguage</option>
              <option *ngFor="let lang of langs" [value]="lang">{{lang}}</option>
            </select>
            <div class="form-control-feedback"
              *ngIf="language.errors && (language.dirty || language.touched)"
             >
               <p *ngIf="language.errors.required">Please select the language</p>
             </div>
          </div>

          <button type="submit"
	          class="btn btn-primary"
	          [disabled]="f.invalid">Submit
	        </button>
      </form>

    </div>

    <pre> {{ f.value | json }} </pre>
